<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./Background.mp4">
    </video>
    <section>
    <div>
        <h1>Create Gmail Account </h1>
    <form>
    <input type="text" id ="username" name="username" required="required" placeholder="Full name" />
    <br>
    <br>
    
    <input type="number" id ="contactnumber" name="contactnumber" minlength="10" required="required" placeholder="Contact number"/>
    <br><br>
    <input type="email" id ="mailid" name="mailid" required="required" placeholder="Enter Email Id"/>
    <br><br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    
</form> 
</div>
</section>
</body>
</html>
